
name: Generate Coverage and Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y gfortran gcc

    - name: Verify compiler and tools
      run: |
        gfortran --version
        gcov --version

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      run: pipx install hatch

    - name: Build and install with coverage instrumentation
      run: |
        make coverage-build && make coverage-install

    - name: Run tests to generate coverage data
      run: |
        export PATH="$PWD/bin:$PATH"
        hatch run test

    - name: Generate coverage reports
      run: |
        make coverage-report
        
    - name: Generate HTML coverage reports for FORD integration
      run: |
        make coverage-html
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          docs/*.html
        retention-days: 3

  build:
    runs-on: ubuntu-latest
    needs: coverage
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install FORD
      run: pip install FORD

    - name: Install gfortran and graphviz
      run: sudo apt-get update && sudo apt-get install -y gfortran graphviz gcc

    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        path: './docs/'

    - name: Generate documentation
      run: |
        ls -lR docs
        ford -g -d "Bellhop" -d "misc" ford.md

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './doc'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
